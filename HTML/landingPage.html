<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link href="/CSS/landingPageStyles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto+Slab:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="animated-shapes"></div>
    <div class="particles"></div>


    <form id="input-area" action="outputPage.html" method="get" class="form-container">
        <div>
            <p class="title">Summarizer</p>
            <div class="input-box">
                <textarea id="dataToSend" name="data" placeholder="Enter Input" rows="1" cols="70" class="inputText"></textarea>
                <input type="file" name="fileInput" accept=".txt,.pdf,.docx" class="fileInput">
            </div>
            <input type="submit" value="Submit" class="submit">
        </div>
    </form>

    <script src="/JAVASCRIPT/landingPageJS.js"></script>
    <script src="/JAVASCRIPT/backgroundAnimations.js"></script>

</body>
</html>
